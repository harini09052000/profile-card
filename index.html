<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <div class="card">
        <div class="card__bio">
          <div class="card__bg"></div>
          <img
            src="./images/image-victor.jpg"
            alt="victor's profile picture"
            class="card__img"
          />
          <div class="card__info">
            <div class="card__name-age">
              <h2 class="card__name">Victor Crest</h2>
              <p class="card__age">26</p>
            </div>
            <p class="card__location">London</p>
          </div>
        </div>
        <div class="card__social">
          <ul>
            <li class="card__social-numbers">80K</li>
            <li class="card__social-details">Followers</li>
            <li class="card__social-numbers">803K</li>
            <li class="card__social-details">Likes</li>
            <li class="card__social-numbers">1.4K</li>
            <li class="card__social-details">Photos</li>
          </ul>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
